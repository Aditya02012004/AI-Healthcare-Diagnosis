<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Diagnosis</title>
</head>
<body>
    <h1>Healthcare Diagnosis Form</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="problem">What problem is the patient facing?</label>
        <textarea name="problem" required></textarea><br>

        <label for="blood_group">Do you know your blood group?</label>
        <input type="text" name="blood_group"><br>

        <label for="blood_pressure">Do you know your blood pressure?</label>
        <input type="text" name="blood_pressure"><br>

        <label for="pulse">Current pulse:</label>
        <input type="number" name="pulse"><br>

        <label for="weight">Current weight:</label>
        <input type="number" name="weight"><br>

        <label for="prescription">Upload recent prescription (optional):</label>
        <input type="file" name="prescription"><br>

        <label for="blood_report">Upload recent blood report (optional):</label>
        <input type="file" name="blood_report"><br>

        <label for="xray_report">Upload X-Ray report (optional):</label>
        <input type="file" name="xray_report"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
